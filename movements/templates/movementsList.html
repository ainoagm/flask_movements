{% extends 'base.html' %}

{% block title %} Romanos {% endblock %}

{% block content %}
        <h1>Ingresos mensuales</h1> 
        <form action="creaalta">
                <input type="submit" value="Nuevo">
        </form>
        <table>
                <tr>
                        <th>Fecha<th>   
                        <th>Concepto<th>
                        <th>Importe<th>    
                </tr>
                {% for registro in datos %}
                <tr>
                        <td>{{registro[0]}}<td>   
                        <td>{{registro[1]}}<td>
                        <td>{{registro[2]}}€<td>    
                </tr>
                {% endfor %}
                
                <tr>
                        <td colspan="3">Total: {{total}}€<td>
                </tr>

        </table>

{% endblock %}
